name: Deploy JunkQuit backend

on:
  workflow_call:
    inputs:
      cookbook-api-version:
        required: false
        type: string
        default: \d+\.\d+\.\d+
      shopping-api-version:
        required: false
        type: string
        default: \d+\.\d+\.\d+

jobs:
  get-images-versions:
    runs-on: ubuntu-latest
    steps:
      - name: "Get latest redis tag"
        id: get-redis-tag
        uses: sylvanld/action-search-docker-tag@v1
        with:
          image: 'sylvanld/shopeat'
          search: '\d+\.\d+\.\d+'

      - name: "Get the output time"
        run: echo "Redis latest version -> ${{ steps.get-redis-tag.outputs.tag }}"
