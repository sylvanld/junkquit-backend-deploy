
name: "Create release ${{ inputs.version }}"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to be released'
        type: string
        required: true
      deploy:
        description: 'Run deployment workflow'
        type: boolean
        default: true

jobs:
  release-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Create tag"
        run: |
          git tag "${{ inputs.version }}"
          git push --tags
